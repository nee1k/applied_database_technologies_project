<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Health Explorer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #0275d8;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        li {
            display: block;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #0275d8;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        a:hover, a:focus {
            background-color: #025aa5;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<h1>City Health Explorer</h1>
<ul>
    <li><a href="{{ url_for('coviddata.show_coviddata', page=1) }}" aria-label="Covid Data Dashboard">Covid Data
        Dashboard</a></li>
    <li><a href="{{ url_for('metrics.show_metrics') }}" aria-label="Metrics Dashboard">Metrics Dashboard</a></li>
    <li><a href="{{ url_for('demographics.show_demographics') }}" aria-label="Demographics Dashboard">Demographics
        Dashboard</a></li>
    <li><a href="{{ url_for('geographiclocations.show_geographiclocations') }}"
           aria-label="Geographic Locations Dashboard">Geographic Locations Dashboard</a></li>
    <li><a href="{{ url_for('sources.show_sources') }}" aria-label="Sources Dashboard">Sources Dashboard</a></li>
</ul>
</body>
</html>
